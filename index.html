<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <center> 
      <form id="UserDetails">
         <div class="container">
       <center> <h1> Registration form </h1></center>  
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" placeholder="Enter full name">
      <br>
      <br>
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="enter email">
     <br>
     <br>
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" placeholder="enter password">
     <br>
     <br>
        <label for="dob">Date of Birth</label>
        <input required type="date" id="dob" name="dob" min="1968-08-08" max="2005-08-08"/>
     <br>
     <br>
        <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="move-left">
        <label for="acceptTerms" class="move-left">Accept Terms & Conditions</label>
     <br>
     <br>
        <button type="submit" style="background-color:green;" class="move-left">Submit</button>
      </form>      
      </div>
      <div class="container1">
         <center><h2>Entries</h2></center>
         <div id="User-details"></div>
      </div>
   </center>
     <script src="./index.js"></script>

</body>
